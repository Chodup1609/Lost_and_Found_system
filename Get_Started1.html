<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JNEC Lost and Found System - Get Started</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Times New Roman', Times, serif, sans-serif;
        }

        /* Header Section */
        .header {
            background: url('image/istockphoto-1316589107-612x612.jpg') center/cover no-repeat, 
                        linear-gradient(to right, #4facfe, #00f2fe);
            color: black;
            text-align: center;
            padding: 100px 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .header h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            line-height: 1.4;
        }

        .header p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }

        .header .btn {
            text-decoration: none;
            background: white;
            color: #00aaff;
            padding: 15px 30px;
            border-radius: 5px;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .header .btn:hover {
            background: #00aaff;
            color: white;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="container">
            <h1><i class="fas fa-search-location"></i> Welcome to JNEC Lost and Found System</h1>
            <p>Helping you reconnect with your lost belongings</p>
            <!-- Link to login.html -->
            <a href="login.html" class="btn">Get Started <i class="fas fa-arrow-right"></i></a>
        </div>
    </header>
</body>
</html>
