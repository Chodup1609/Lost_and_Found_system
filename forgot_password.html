<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="forgot_password.css">
</head>
<body>
    <div class="reset-password-container">
        <div class="reset-password-form">
            <h1><i class="fas fa-lock"></i> Reset Password</h1>
            <p>Create a new password for your account.</p>
            <form id="resetForm">
                <!-- Username Field -->
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" id="username" placeholder="Username" required>
                </div>

                <!-- New Password Field -->
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" id="newPassword" placeholder="New Password" required>
                </div>
                
                <!-- Confirm Password Field -->
                <div class="input-field">
                    <i class="fas fa-key"></i>
                    <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
                </div>

                <!-- Reset Password Button -->
                <button type="submit" class="btn">Reset Password</button>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message"></div>

            <!-- Back Button -->
            <button onclick="goToLogin()" class="btn back-button">
                <i class="fas fa-arrow-left"></i> Back
            </button>
        </div>
    </div>

    <script>
        // Function to redirect user to login page
        function goToLogin() {
            // Redirects to login.html
            window.location.href = "login.html";
        }

        // Example of form submission handling (optional)
        document.getElementById('resetForm').addEventListener('submit', function(event) {
            event.preventDefault();
            // You can add your form submission logic here

            // Display success message after form submission
            document.getElementById('successMessage').innerHTML = "Your password has been successfully reset!";
        });
    </script>
</body>
</html>
