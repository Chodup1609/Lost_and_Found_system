<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="report_lost_item.css">
</head>
<body>
    <header>
        <!-- Back Arrow in Header -->
        <a href="home.html" class="back-arrow"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>Report Lost Item</h1>
        <p>Help others by reporting a lost item.</p>
    </header>

    <div class="container">
        <form id="report-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-name"><i class="fas fa-box"></i> Item Name</label>
                <input type="text" id="item-name" name="item-name" placeholder="Enter the item name" required>
            </div>

            <div class="form-group">
                <label for="item-description"><i class="fas fa-align-left"></i> Description</label>
                <textarea id="item-description" name="item-description" placeholder="Provide a brief description of the item" required></textarea>
            </div>

            <div class="form-group">
                <label for="location"><i class="fas fa-map-marker-alt"></i> Location</label>
                <input type="text" id="location" name="location" placeholder="Enter where the item was lost" required>
            </div>

            <div class="form-group">
                <label for="date"><i class="fas fa-calendar-alt"></i> Date on which the item was lost</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="contact"><i class="fas fa-phone"></i> Contact Information</label>
                <input type="text" id="contact" name="contact" placeholder="Enter your contact details" required>
            </div>

            <div class="form-group">
                <label for="item-image"><i class="fas fa-image"></i> Upload Image (optional)</label>
                <input type="file" id="item-image" name="item-image" accept="image/*">
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and success message
        document.getElementById('report-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Display success message
            alert("Your item has been successfully reported!");

            // Redirect to home.html after a short delay (optional)
            setTimeout(function() {
                window.location.href = "home.html";  // Redirect to home.html
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
