<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script>
        // Function to check password validity
        function validatePassword(password) {
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[!@#$%^&*(),.?":{}|<>])[A-Za-z\d!@#$%^&*(),.?":{}|<>]{8,}$/;
            return passwordRegex.test(password);
        }

        // Function to show success message
        function showSuccessMessage(event) {
            event.preventDefault();  // Prevent form submission
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;

            // Check if password meets the required criteria
            if (!validatePassword(password)) {
                alert("Password must be at least 8 characters long, include at least one uppercase letter, one lowercase letter, and one special character.");
                return;
            }

            // Check if password and confirm password match
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please check and try again.");
                return;
            }

            alert("Account created successfully! You will be redirected to the login page.");
            setTimeout(function() {
                window.location.href = "login.html"; // Redirect after 2 seconds
            }, 2000);
        }
    </script>
</head>
<body>
    <div class="signup-container">
        <div class="signup-form">
            <h1><i class="fas fa-user-plus"></i> Sign Up</h1>
            <form onsubmit="showSuccessMessage(event)">
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Full Name" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="email" placeholder="Email" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-phone"></i>
                    <input type="tel" placeholder="Contact Number" 
                           pattern="^(17|77)\d{6}$" 
                           title="Phone number must be 8 digits and start with 17 or 77" 
                           required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="password" placeholder="Password" required>
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="links">
                    <p>Already have an account? <a href="login.html">Login Here</a></p>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
