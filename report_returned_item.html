<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report Returned Item</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="report_returned_item.css">
</head>
<body>
    <header>
        <!-- Back Arrow in Header -->
        <a href="home.html" class="back-arrow"><i class="fas fa-arrow-left"></i> Back</a>
        <h1>Report Returned Item</h1>
        <p>Help others by reporting a returned item.</p>
    </header>

    <div class="container">
        <form id="report-form" enctype="multipart/form-data">
            <div class="form-group">
                <label for="item-name"><i class="fas fa-box"></i> Item Name</label>
                <input type="text" id="item-name" name="item-name" placeholder="Enter the item name" required>
            </div>

            <div class="form-group">
                <label for="date-returned"><i class="fas fa-calendar-alt"></i> Date on which the item was returned</label>
                <input type="date" id="date-returned" name="date-returned" required>
            </div>

            <div class="form-group">
                <label for="owner-name"><i class="fas fa-user"></i> Owner Name</label>
                <input type="text" id="owner-name" name="owner-name" placeholder="Enter the owner's name" required>
            </div>

            <div class="form-group">
                <label for="founder-name"><i class="fas fa-user-tie"></i> Founder Name</label>
                <input type="text" id="founder-name" name="founder-name" placeholder="Enter the founder's name" required>
            </div>

            <div class="form-group">
                <label for="item-image"><i class="fas fa-image"></i> Upload Image </label>
                <input type="file" id="item-image" name="item-image" accept="image/*">
            </div>

            <button type="submit"><i class="fas fa-paper-plane"></i> Submit</button>
        </form>
    </div>

    <script>
        // JavaScript to handle form submission and success message
        document.getElementById('report-form').addEventListener('submit', function(event) {
            event.preventDefault();  // Prevent the default form submission

            // Display success message
            alert("Your returned item has been successfully reported!");

            // Redirect to home.html after a short delay (optional)
            setTimeout(function() {
                window.location.href = "home.html";  // Redirect to home.html
            }, 2000); // 2-second delay
        });
    </script>
</body>
</html>
